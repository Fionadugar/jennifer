<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contacto Pastelería Sabor y Salud</title>
    <link rel="icon" href="img/favicon-1.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    
    <style type="text/css">
        /* Estilos comunes */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            background-image: url('img/fondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #444;
        }

        h1 {
            color: green;
        }

        h2 {
            color: #2e7d32;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: green;
            font-weight: bold;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(124, 165, 30, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2e7d32;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
        }

        .section {
            display: none;
            margin-bottom: 30px;
        }

        .active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }

        table,
        th,
        td {
            border: 1px solid #2e7d32;
            text-align: center;
        }

        th,
        td {
            padding: 10px;
        }

        th {
            background-color: #155e17;
        }
    </style>
</head>

<body>
    <table class="header-table">
        <tr>
            <td>
                Tu Rincón de Dulzura Saludable
            </td>
        </tr>
    </table>
    <div id="navigation">
        <div class="container">
            <a href="index.html">Inicio</a>
            <a href="contacto.html">Contacto</a>
            <a href="formulario.html">Formulario</a>
            <a href="mapa.html">Mapa</a>
        </div>
    </div>

    <div class="contacto">
        <h2>Contacto</h2>
        <form method="post" action="#">
            <ul>
                <li class="izquierda">
                    <label class="titulo" for="nombre">Nombre y apellidos <span class="requerido">*</span></label>
                    <div>
                        <span class="completo">
                            <input id="nombre" name="nombre" value="" type="text" />
                            <label for="nombre">Nombre</label>
                        </span>
                        <span class="completo">
                            <input id="apellido1" name="apellido1" value="" type="text" />
                            <label for="apellido1">Primer apellido</label>
                        </span>
                        <span class="completo">
                            <input id="apellido2" name="apellido2" value="" type="text" />
                            <label for="apellido2">Segundo apellido</label>
                        </span>
                    </div>
                    <p class="ayuda"></p>
                </li>
                <li class="derecha">
                    <label class="titulo" for="direccion">Dirección <span class="requerido">*</span></label>
                    <div>
                        <span class="completo">
                            <input id="direccion" name="direccion" value="" type="text" />
                            <label for="direccion">Calle, número, piso, puerta</label>
                        </span>
                        <span class="tercio">
                            <input id="codigopostal" name="codigopostal" value="" type="text" />
                            <label for="codigopostal">Código Postal</label>
                        </span>
                        <span class="dostercios">
                            <input id="municipio" name="municipio" value="" type="text" />
                            <label for="municipio">Municipio</label>
                        </span>
                        <span class="tercio">
                            <select id="provincia" name="provincia">
                                <option value=""></option>
                                <option value="provincia1">Provincia 1</option>
                                <option value="provincia2">Provincia 2</option>
                                <option value="provincia3">Provincia 3</option>
                            </select>
                            <label for="provincia">Provincia</label>
                        </span>
                        <span class="dostercios">
                            <select id="pais" name="pais">
                                <option value=""></option>
                                <option value="pais1">País 1</option>
                                <option value="pais2">País 2</option>
                                <option value="pais3">País 3</option>
                            </select>
                            <label for="pais">País</label>
                        </span>
                    </div>
                    <p class="ayuda"></p>
                </li>
                <li class="izquierda">
                    <label class="titulo" for="email">Email</label>
                <div>
                    <span class="completo">
                    <input id="email" name="email" value="" type="text" />
                </span>
                </div>
                    <p class="ayuda"></p>

                </li>
                <li class="derecha">
                    <label class="titulo" for="telefonofijo">Teléfono</label>
                    <div>
                        <span class="mitad">
                            <input id="telefonofijo" name="telefonofijo" value="" type="text" />
                            <label for="telefonofijo">Fijo</label>
                        </span>
                        <span class="mitad">
                            <input id="telefonomovil" name="telefonomovil" value="" type="text" />
                            <label for="telefonomovil">Móvil</label>
                        </span>
                    </div>
                    <p class="ayuda"></p>
                </li>
                <li class="botones">
                    <input id="alta" type="submit" value="Ver Menú" />
                    
                    <table>
                        <tr>
                            <td><a href="img/Menu-proyecto-pasteleria.pdf">Menú</a></td>
                            <td>Repostería y Pastelería</td>
                            <td>
                                <a href="img/Menu-proyecto-pasteleria.pdf">
                                    <img src="img/Menu-1.jpg" width="100px" alt="Imagen del Menú" />
                                </a>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </form>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2024 Sabor y Salud. Todos los derechos reservados. <a href="#">Política de Privacidad</a></p>
    </div>
    <script type="text/javascript">
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
    <p>
        <a href="https://validator.w3.org/"><img
          src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
    </p>
    <p>
        <a href="https://fionadugar.github.io/Pasteleria-Sabor-Salud/rss.xml" onclick="return abrirEnNuevaVentana(this.href);">

        </a>
    </p>
</body>
</html>
