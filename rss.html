    <h1>Feed de Noticias - Pastelería Sabor y Salud</h1>
    <div id="rss-feed">
        Cargando noticias...
    </div>
    
    <script>
        async function cargarRSS() {
            const url = "https://fionadugar.github.io/jennifer/rss.xml"; // Tu archivo RSS
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, "application/xml");

                let items = xml.querySelectorAll("item");
                let html = "<ul>";

                items.forEach(item => {
                    let title = item.querySelector("title").textContent;
                    let link = item.querySelector("link").textContent;
                    let description = item.querySelector("description").textContent;

                    html += `
                        <li>
                            <h2><a href="${link}" target="_blank">${title}</a></h2>
                            <p>${description}</p>
                        </li>
                    `;
                });

                html += "</ul>";
                document.getElementById("rss-feed").innerHTML = html;

            } catch (error) {
                document.getElementById("rss-feed").innerHTML = "<p>Error al cargar el feed RSS.</p>";
            }
        }

        cargarRSS();
    </script>
